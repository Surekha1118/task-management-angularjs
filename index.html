<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .task-container {
            max-width: 400px;
            margin: auto;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f4f4f4;
            padding: 10px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            margin-left: 5px;
        }
    </style>
</head>
<body ng-app="taskApp" ng-controller="TaskController">
    <div class="task-container">
        <h2>Task Management</h2>
        <input type="text" ng-model="newTask" placeholder="Enter task">
        <button ng-click="addTask()">Add Task</button>
        <ul>
            <li ng-repeat="task in tasks">
                <span>{{ task.text }}</span>
                <div>
                    <button ng-click="editTask(task)">Edit</button>
                    <button ng-click="deleteTask(task)">Delete</button>
                </div>
            </li>
        </ul>
    </div>
    
    <script>
    var app = angular.module('taskApp', []);

    app.controller('TaskController', function ($scope) {
        $scope.tasks = [];

        // Firebase Configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyATsTVMHY2iU0EbiWoHY5VPh_rX_N7YZ4U",
  authDomain: "task-management-89b28.firebaseapp.com",
  projectId: "task-management-89b28",
  storageBucket: "task-management-89b28.firebasestorage.app",
  messagingSenderId: "74439457605",
  appId: "1:74439457605:web:fdb3db0e9e6ef5da28dc2c",
  measurementId: "G-NWXFFXMX9G"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const tasksRef = db.collection("tasks");

        // Fetch tasks in real-time
        tasksRef.onSnapshot(snapshot => {
            $scope.tasks = [];
            snapshot.forEach(doc => {
                $scope.tasks.push({ id: doc.id, text: doc.data().text });
            });
            $scope.$apply(); // Update AngularJS scope
        });

        // Add task
        $scope.addTask = function () {
            if ($scope.newTask) {
                tasksRef.add({ text: $scope.newTask });
                $scope.newTask = '';
            }
        };

        // Edit task
        $scope.editTask = function (task) {
            var newText = prompt("Edit Task:", task.text);
            if (newText !== null) {
                tasksRef.doc(task.id).update({ text: newText });
            }
        };

        // Delete task
        $scope.deleteTask = function (task) {
            tasksRef.doc(task.id).delete();
        };
    });
</script>

</body>
</html>
